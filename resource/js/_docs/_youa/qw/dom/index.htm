				<h2>QW.Dom 简介 </h2>
				<p>QW.Dom 是QW中与Dom有关的一些静态方法工具集。</p>
				<p>它将QW.DomU、QW.NodeH、QW.EventTargetH、QW.JssH的静态方法集合到一起。用法类似于YUI2的Dom对象</p>
				<p>由于QW中有已更方便的W，所以，除继承自QW.DomU中的方法外，其它方法都不推荐，从略。</p>
			</div>
			<hr/>
		</div>

				</ul>

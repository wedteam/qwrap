				<h2>Object 简介 </h2>
				<p>为方便应用，Youa版QWrap对Object进行了渲染。</p>
				<p>渲染Object所用到的Helper有：QW.ObjectH</p>
				<p>如果Object的原型被渲染，则会导致无法对对象进行安全的for in。所以，<font color="red">不能渲染Object.prototype</font></p>
				<p>同时，QWrap也要求在使用它的页面，<font color="red">Object.prototype <strong>必须</strong> 是未经任何渲染的</font></p>
				<p>以下方法均为静态方法。</p>
			</div>
			<hr/>
		</div>

				</script>
				</ul>
			</td>
		</tr>
		</table>

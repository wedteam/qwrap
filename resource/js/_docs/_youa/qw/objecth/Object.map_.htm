<body>
<div id=doc1>
	<!-- hd start -->
	<div id="hd">
		<strong>Qwrap 常用查询手册</strong>
	</div>
	<!-- hd end -->
	<!-- nav start -->
	<div id="nav">
		<a href="index.htm" target="contents">Object</a>
		&nbsp;>&nbsp;
		Object.map 静态方法 针对对象的每一个属性运行一个函数，并按属性名与返回值组成新的对象返回
	</div>
	<!-- nav end -->
	<!-- bd start -->
	<div id="bd">
		<div class="item">
			<div class="syntax_title">
				<h3>语法： </h3>
				<p>Object.map(obj,fn,thisObj)</p>
			</dt>
			<div class="syntax_detail">
				<div class="syntax_param">
					<h4>参数：</h3>
					<table cellspacing="0" cellpadding="0" rules="cols">
						<tr><th></th><th>类型</th><th>描述</th></tr>
						<tr><td>obj</td><td>object</td><td>源对象</td></tr>
						<tr><td>fn</td><td>function</td><td>运行函数</td></tr>
						<tr><td>thisObj</td><td>any</td><td>运行函数里的this对应的值</td></tr>
					</table>
				</div>
				<div class="syntax_ret">
					<h4>返回值：</h3>
					<p>Object 所有属性名与返回值组成的键值对JSON</p>
				</div>
			</div>
		</div>

	
		<div class="item">
			<h3>用法示例：</h3>
			<ul>
				<li class="example_wrap">
					<h4>示例1： </h4>
<textarea class="code code_js">var a={name:'Tom',age:10};
var b=Object.map(a,function(value,key,obj){
	return key+':'+value;
});
alert(b.name);// shoule be: name:Tom;
</textarea>
				</li>
			</ul>

		</div>

		<div class="item">
			<h3>备注：</h3>
			<p>本方法即<a href="#" class="method_source">QW.ObjectH.map</a></p>
		</div>
	</div>

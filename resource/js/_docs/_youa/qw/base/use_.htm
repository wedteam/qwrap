		<strong>Qwrap 常用查询手册</strong>

	<!-- nav start -->
	<div id="nav">
		use 静态方法 按需加载模块，之后运行callback。
	</div>
	<!-- nav end -->
	<!-- bd start -->
	<div id="bd">
		<div class="item">
			<div class="syntax_title">
				<h3>语法： </h3>
				<p>use(moduleName, callback)</p>
			</dt>
			<div class="syntax_detail">
				<div class="syntax_param">
					<h4>参数：</h3>
					<table cellspacing="0" cellpadding="0" rules="cols">
						<tr><th></th><th>类型</th><th>描述</th></tr>
						<tr><td>moduleName</td><td>string</td><td>需要接着加载的模块名。多个模块用“,”分隔</td></tr>
						<tr><td>callback</td><td>function</td><td>模块加载后的回调函数</td></tr>
					</table>
				</div>
				<div class="syntax_ret">
					<h4>返回值：</h3>
					<p>无</p>
				</div>
			</div>
		</div>

		<div class="item">
			<h3>用法示例：</h3>
			<ul>
				<li class="example_wrap">
					<h4>示例1： </h4>
<textarea class="code code_js">ModuleH.addConfig('QQIPData',{url:'http://fw.qq.com/ipaddress'});//先行配置config。
use('QQIPData', function(){
	alert('fw.qq.com地址判断结果:'+window.IPData);
});
use('QQIPData', function(){//第二次使用，不会重复请求
	alert('fw.qq.com地址判断结果2:'+window.IPData);
});
</textarea>
				</li>
			</ul>

		</div>

		<div class="item">
			<h3>备注：</h3>
			<p>本方法即<a href="#" class="method_source">QW.ModuleH.use</a></p>
			<p>在调用use之前，需要确认已配置过相关的模块。详细参见QWrap的种子机制。</p>
		</div>
	</div>

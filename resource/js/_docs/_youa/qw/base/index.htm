				<h2>QWrap 简介 </h2>
				<p>四个设计概念： Helper规范、Wrap模式、Retouch机制、Apps多种应用级输出</p>
				<p>由以上四个概念，引发的特色：无污染的核心静态方法库、一份代码，多种个性化输出。</p>
				<p>对组件开发者，可以用core_dom_pure版应用。让你依赖QWrap写组件，而发布出与QWrap无关的无依赖组件。</p>
				<p>很简洁的源代码哦。代码里也有很亮点。。。。</p>
				<p>你只需要看懂这个js：resource/js/core/helperh.js，那你就算是对QWrap的机制明白透彻了。</p>

		<div class="item">
			<div class="syntax_title">
				<h3>语法： </h3>
				<p>w.attr(attribute) 只有一个参数时，当作getter，即：<a href="w.getAttr_.htm">w.getAttr</a></p>
				<p>w.attr(attribute,value,iCaseSensitive) 超过一个参数时，当作setter，即：<a href="w.setAttr_.htm">w.setAttr</a></p>
			</dt>

			</div>
		</div>


		
		<div class="item">

			<ul>
				<li class="example_wrap">
					<h4>示例1： </h4>
<textarea class="code code_js">var w=W('<div data-udf="hello"></div>');
alert(w.attr('data-udf','jk').attr('data-udf'));
</textarea>
				</li>
			</ul>

		</div>

		<div class="item">

			<p>本方法是由<a href="w.getAttr_.htm">w.getAttr</a>与<a href="w.setAttr_.htm">w.setAttr</a>组成的一个gsetter</p>

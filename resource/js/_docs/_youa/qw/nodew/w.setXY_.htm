		<a href="index.htm" target="contents">NodeW</a>
		&nbsp;>&nbsp;
		w.setXY 设置元素的style.left和style.top
	</div>
	<!-- nav end -->
	<!-- bd start -->
	<div id="bd">

		<div class="item">
			<div class="syntax_title">
				<h3>语法： </h3>
				<p>w.setXY(x, y)</p>
			</dt>
			<div class="syntax_detail">
				<div class="syntax_param">
					<h4>参数：</h3>
					<table cellspacing="0" cellpadding="0" rules="cols">
						<tr><th></th><th>类型</th><th>描述</th></tr>
						<tr><td>x</td><td>number</td><td>(Optional) 元素的left值</td></tr>
						<tr><td>y</td><td>number</td><td>(Optional) 元素的top值</td></tr>
					</table>
				</div>
				<div class="syntax_ret">
					<h4>返回值：</h3>
					<p>w本身</p>
				</div>
			</div>
		</div>
		<div class="item">
			<h3>用法示例：</h3>
			<ul>
				<li class="example_wrap">
					<h4>示例1： </h4>
<textarea class="code code_html"><head><script type="text/javascript" src="../../js/apps/qwrap.js"></script></head>
<body>
  
  <button onclick="
  var xy = W('div').getXY();
    W('div').setXY(xy[0] + 10, xy[1] + 10);
	">移动</button><div style="position:absolute;border:1px solid #000;">hello</div>
</textarea>
				</li>
			</ul>

		</div>

		<div class="item">
			<h3>备注：</h3>
			<p>本方法是由<a href="#" class="method_source">QW.NodeH.setXY</a>经“mul”、“methodize”变换得到</p>

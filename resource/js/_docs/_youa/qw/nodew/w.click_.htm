	<!-- nav start -->
	<div id="nav">
		<a href="index.htm" target="contents">NodeW</a>
		&nbsp;>&nbsp;
		w.click 原型方法 添加click事件监控，或执行元素的click方法。
	</div>
	<!-- nav end -->
	<!-- bd start -->
	<div id="bd">
		<div class="item">
			<div class="syntax_title">
				<h3>语法： </h3>
				<p>w.click(handler)</p>
			</dt>
			<div class="syntax_detail">
				<div class="syntax_param">
					<h4>参数：</h3>
					<table cellspacing="0" cellpadding="0" rules="cols">
						<tr><th></th><th>类型</th><th>描述</th></tr>
						<tr><td>handler</td><td>function</td><td>(Opitional) 监控函数。如果有本参数，则当作添加事件监控；否则当作执行元素click()方法</td></tr>
					</table>
				</div>
				<div class="syntax_ret">
					<h4>返回值：</h3>
					<p>w本身</p>
				</div>
			</div>
		</div>


		
		<div class="item">
			<h3>用法示例：</h3>
			<ul>
				<li class="example_wrap">
					<h4>示例1： </h4>
<textarea class="code code_html"><head><script type="text/javascript" src="../../js/apps/qwrap.js"></script></head>
<body>
	<div style="color:red">点我</div>
	<div style="color:blue">点我</div>
	<script type="text/javascript" defer>
		var fun=function(e){
			alert(e.target.tagName);	//should be: DIV
			alert(this.tagName);	//should be: DIV
		};
		W('div').click(fun);
		W('div').first().click();	//执行click方法
	</script>
</body>
</textarea>
				</li>
			</ul>

		</div>

		<div class="item">
			<h3>备注：</h3>
			<p>本方法是由<a href="#" class="method_source">QW.EventTargetH.click</a>经“mul”、“methodize”变换得到</p>
		</div>
	</div>

		<a href="index.htm" target="contents">NodeW</a>
		&nbsp;>&nbsp;
		w.jss 原型方法 getter+setter 获取jss属性，或设置jss属性
	</div>
	<!-- nav end -->
	<!-- bd start -->
	<div id="bd">
		<div class="item">
			<div class="syntax_title">
				<h3>语法： </h3>
				<p>w.jss(attribute) 只有一个参数时，当作getter，即：<a href="w.getJss_.htm">w.getJss</a></p>
				<p>w.jss(attribute,value) 超过一个参数时，当作setter，即：<a href="w.setJss_.htm">w.setJss</a></p>
			</dt>
			<div class="syntax_detail">
			</div>
		</div>


		
		<div class="item">
			<h3>用法示例：</h3>
			<ul>
				<li class="example_wrap">
					<h4>示例1： </h4>
<textarea class="code code_js">Jss.addRule('.aaa',{age:10});
var w=W('<input class="aaa" data-jss="name:\'Tom\'"><input class="aaa" data-jss="name:\'Fox\'">');
w.jss('age',20)
alert(w.jss('name'));//should be: Tom
alert(w.jss('age'));//should be: 20
</textarea>
				</li>
			</ul>

		</div>

		<div class="item">
			<h3>备注：</h3>
			<p>本方法是由<a href="w.getJss_.htm">w.getJss</a>与<a href="w.setJss_.htm">w.setJss</a>组成的一个gsetter</p>
		</div>
	</div>

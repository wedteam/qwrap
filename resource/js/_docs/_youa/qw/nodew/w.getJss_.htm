		&nbsp;>&nbsp;
		w.getJss 原型方法 获取元素jss 属性值(实际属性值，包括通过继承得来的属性)，如果w包装的是一个数组，则返回第一个元素的属性
	</div>
	<!-- nav end -->
	<!-- bd start -->
	<div id="bd">
		<div class="item">
			<div class="syntax_title">
				<h3>语法： </h3>
				<p>w.getJss(attributeName)</p>
			</dt>
			<div class="syntax_detail">
				<div class="syntax_param">
					<h4>参数：</h3>
					<table cellspacing="0" cellpadding="0" rules="cols">
						<tr><th></th><th>类型</th><th>描述</th></tr>
						<tr><td>attributeName</td><td>string</td><td>属性名</td></tr>
					</table>
				</div>
				<div class="syntax_ret">
					<h4>返回值：</h3>
					<p>返回属性值。</p>
				</div>
			</div>
		</div>


		
		<div class="item">
			<h3>用法示例：</h3>
			<ul>
				<li class="example_wrap">
					<h4>示例1： </h4>
<textarea class="code code_js">Jss.addRule('.aaa',{age:10});
var w=W('<input class="aaa" data-jss="name:\'Tom\'">');
alert(w.getJss('name'));//should be: Tom
alert(w.getJss('age'));//should be: 10
</textarea>
				</li>
			</ul>

		</div>

			<h3>备注：</h3>
			<p>本方法是由<a href="#" class="method_source">QW.JssTargetH.getJss</a>经“mul（getFirst）”、“methodize”变换得到</p>

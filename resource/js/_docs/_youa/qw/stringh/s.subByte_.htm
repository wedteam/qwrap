	<!-- bd start -->
	<div id="bd">

		<div class="item">
			<div class="syntax_title">
				<h3>语法： </h3>
				<p>s.subByte(len,tail)</p>
			</dt>
			<div class="syntax_detail">
				<div class="syntax_param">
					<h4>参数：</h3>
					<table cellspacing="0" cellpadding="0" rules="cols">
						<tr><th></th><th>类型</th><th>描述</th></tr>
						<tr><td>len</td><td>int</td><td>最大字节长度</td></tr>
						<tr><td>tail</td><td>string</td><td>(Optional) 截取内容标识字符串</td></tr>
					</table>
				</div>
				<div class="syntax_ret">
					<h4>返回值：</h3>
					<p>string </p>
				</div>
			</div>
		</div>

		<div class="item">
			<h3>用法示例：</h3>
			<ul>
				<li class="example_wrap">
					<h4>示例1： </h4>
<textarea class="code code_js">var s='Tom来自广东省深圳市';
alert(s.subByte(4));	//should be: Tom
alert(s.subByte(5));	//should be: Tom来
alert(s.subByte(6));	//should be: Tom来
alert(s.subByte(7));	//should be: Tom来自
alert(s.subByte(6,'…'));	//should be: Tom…
alert(s.subByte(7,'…'));	//should be: Tom来…
alert('Tom来自'.subByte(7,'…'));	//should be: Tom来自
</textarea>
				</li>
			</ul>

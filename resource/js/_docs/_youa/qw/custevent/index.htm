			<div>
				<h2>QW.CustEvent 简介 </h2>
				<p>QW.CustEvent 是QWrap 中针对组件的自定义事件，按DomEvent标准进行的一种模仿。</p>
				<p>QW.CustEventTarget 相当于Dom中的EventTarget。</p>
			</div>
			<hr/>
		</div>

		<table  cellspacing="0" cellpadding="0" rules="cols" class="list">
		<tr>
			<td>
				<h3>CustEvent</h3>
				<ul>
				<script>
					QWDoc.writeLinks('./',QWDoc.data.QW.CustEvent._base);
					QWDoc.writeLinks('./',QWDoc.data.QW.CustEvent._static);
					QWDoc.writeLinks('#',QWDoc.data.QW.CustEvent._prot);
				</script>
				</ul>
			</td>
			<td>
				<h3>CustEventTarget</h3>
				<ul>
				<script>
					QWDoc.writeLinks('./',QWDoc.data.QW.CustEvent.custeventtarget);
				</script>
				</ul>
			</td>
		</tr>
		</table>

		<div class="item">
			<hr/>
			<h3>用法示例：</h3>
			<ul>
				<li class="example_wrap">
					<h4>示例1： </h4>
<textarea class="code code_js">var Dog =function(name){
	this.name=name;
	CustEvent.createEvents(this,'beforewang,wang');
	this.wang=function(){
		if(this.fire('beforewang')){
			alert('wang! wang! wang!');
			this.fire('wang');
		}
	}
};
var wangcai=new Dog('WangCai');
wangcai.on('beforewang',function(e){if(!confirm('Really?')) e.preventDefault();});
wangcai.on('wang',function(e){alert(e.type+'了，'+this.name+'很听话吧.');});
wangcai.wang();

</textarea>
				</li>
			</ul>

<div id=doc1>
	<!-- hd start -->
	<div id="hd">
		<strong>Qwrap 常用查询手册</strong>
	</div>
	<!-- hd end -->
	<!-- nav start -->
	<div id="nav">
		<a href="index.htm" target="contents">CustEvent</a>
		&nbsp;>&nbsp;
		CustEvent.createEvents 为事件载体注册事件名
	</div>
	<!-- nav end -->
	<!-- bd start -->
	<div id="bd">
		<div class="item">
			<div class="syntax_title">
				<h3>语法： </h3>
				<p>CustEvent.createEvents(target, types)</p>
			</dt>
			<div class="syntax_detail">
				<div class="syntax_param">
					<h4>参数：</h3>
					<table cellspacing="0" cellpadding="0" rules="cols">
						<tr><th></th><th>类型</th><th>描述</th></tr>
						<tr><td>target</td><td>any</td><td>事件载体对象</td></tr>
						<tr><td>types</td><td>string</td><td>事件名，多个事件用逗号隔开。也可以是由事件名组成的数组</td></tr>
					</table>
				</div>
				<div class="syntax_ret">
					<h4>返回值：</h3>
					<p>无</p>
				</div>
			</div>
		</div>
		

		
		<div class="item">
			<h3>用法示例：</h3>
			<ul>
				<li class="example_wrap">
					<h4>示例1： </h4>
<textarea class="code code_js">var Dog =function(name){
	this.name=name;
	CustEvent.createEvents(this,'beforewang,wang');
	this.wang=function(){
		if(this.fire('beforewang')){
			alert('wang! wang! wang!');
			this.fire('wang');
		}
	}
};
var wangcai=new Dog('WangCai');
wangcai.on('beforewang',function(e){if(!confirm('Really?')) e.preventDefault();});
wangcai.on('wang',function(e){alert(e.type+'了，'+this.name+'很听话吧.');});
wangcai.wang();
</textarea>
				</li>
			</ul>

		</div>

		<div class="item">
			<h3>备注：</h3>
			<p>本方法即<a href="#" class="method_source">QW.CustEventTargetH.createEvents</a></p>
			<p>如果事件名未注册，则会在on、un、fire时抛异常</p>
		</div>
	</div>
